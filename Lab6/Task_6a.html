<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
	<style type="text/css">
		.btn {
		    background-color: #000000; 
		    border: none;
		    color: white;
		    padding: 20px 40px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 15px;
		    margin: 4px 2px;
		    cursor: pointer;
					 border-radius: 15px;
		}
		.btn:hover {
		    box-shadow: 0 12px 16px 0 rgba(0, 0, 255, 0.2),0 17px 50px 0 rgba(0, 0, 255, 0.2);
		}
	</style>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;

		uniform mat4 modelViewMatrix;
		uniform mat4 projectionMatrix;

		void main()
		{
			gl_Position = projectionMatrix * modelViewMatrix * vPosition;
		}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

		void main()
		{
			gl_FragColor = vec4( 0.0, 0.0, 0.0, 1.0 );
		}
	</script>

    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>
    <script type="text/javascript" src="../js/common/objloader.js"></script>

    <script type="text/javascript" src="../js/Lab6/Task_6a.js"></script>
</head>

<body onload="initSphere()">
    <div style="text-align:left;font-size: large;text-align: center;"> 
	任务a. 绘制空间中的一个球，基本思路参照教材描述。利用单位圆内接正四面体，以递归方式构建一个球体。
    <div style="color:red;font-size: 20px;">不断增加分块，即可绘制球体</div>
	</div>
	<div align="center"> 
		<canvas id="gl-canvas" width="500" height="500">
			你的浏览器不支持HTML5 Canvas元素
		</canvas>
	</div>
	<div align="center">
		<input type="button" id="btn1" class="btn" value="增加分块" onclick="Add()"/>
		<input type="button" id="btn2" class="btn" value="减少分块" onclick="Sub()"/>
	</div>
</body>

</html>
